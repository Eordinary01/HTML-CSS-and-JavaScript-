<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- target attribute- enables user to open a thing into a new page -->
    <a href="https://google.com" target="_blank"> Go to Google</a><br> 
    <a href="https://facebook.com" target="_blank"> Go to Facebook</a><br> 
    <a href="twitter.com" target="_blank"> Go to twitter</a><br> 
    <a href="https://Github.com" target="_blank"> Go to Github</a><br> 
    <a href="/new.html" target="_blank"> new .html</a>
       <!-- image is not present hence alt text is shown -->
       
    <img src="parth.jpg" alt="Error loading Image">

</body>
</html>
