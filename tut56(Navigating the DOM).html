<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<style>
    .container {
        border: 2px solid palevioletred;
        height: 50vh;

    }
    .box {
        border: 2px solid palevioletred;
        height: 50vh;

    }

    ul li {


        display: inline;
        margin: 5px;
        padding: 1px 5px;
        justify-content: center;

        color: rgb(0, 0, 0);
        height: 7vh;
    }
    ul li:hover{
        color: palegreen;
        cursor: pointer;
        /* background-color: rgb(218, 187, 247); */
    }
</style>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Be a Trainee</li>
            <li>Contact us</li>
            <li>Be a Member </li>
            <li>Clients</li>
        </ul>
    </div>
    <div class="box">
        <ul id="new" >
            <li>Home</li>
            <li>Collabartion</li>
        </ul>
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);

        let nav = document.getElementById('nav');
        console.log(nav);


        let sel = document.querySelectorAll('#new>li');
        console.log("Selector Returns", sel );

    </script>
</body>

</html>
