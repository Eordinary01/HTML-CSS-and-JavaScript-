<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid blue;
        }
        /* id Selector */
#jod {
    color: mediumpurple;
}
/* Class Selector */
.nicework{
    color: darkgrey;
    background-color: dimgray;

}
/* Grouping Selector */
footer,span{
    color: coral;
    background-color: cyan;

}


    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="jod">This is a paragraph to demonstarate CSS selectors </p>
    <p id="jod again" class="nicework">This is a  other paragraph to demonstarate CSS selectors </p>
    <div>
        <p>This is   yet anther paragraph to demonstarate CSS selectors </p>
        <span>This is a span mail</span>
<footer>
    This is a Footer
</footer>
    </div>
    
</body>
</html>
