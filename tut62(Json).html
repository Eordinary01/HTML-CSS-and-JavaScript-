<body>
    <div class="container">

    </div>
    <script>
         let jsonObj ={
            name: "Harry",
            channel: "CD",
            friend: "Mohan Singh",
            food:"Rajma Chawal"

         }
         console.log(jsonObj);
         let myJsonStr = JSON.stringify(jsonObj);
         console.log(myJsonStr);

         myJsonStr = myJsonStr.replace('CD','CCD', );
         console.log(myJsonStr);

         newJsonObj = JSON.parse(myJsonStr);
         console.log(newJsonObj);

        //  myJsonStr = myJsonStr.replace('Rajma Chawal','Dosa', );

    </script>
