<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS </title>
    <style>
        #FirstPara{
            color: darkorange;/*color by name*/
            background-color: #8d0000;
        }
        #SecondPara{
            color: rgb(69, 69, 69) ;/*color by rgb name */
            background-color: rgb(221, 192, 192);
        }
        #ThirdPara{
            color: #ff00aa;/* color by hex value */
            background-color: #8d0000;
        }
    </style>
</head>
<body>
    <h4>This is my first Box </h4>
    <p id="FirstPara">This is a paragraph from first box </p>
    
    <h5>This is my Second Box </h4>
    <p id="SecondPara">This is a paragraph from Second box </p>

    <h6>This is my Third Box </h4>
    <p id="ThirdPara">This is a paragraph from Third box </p>
    
</body>
</html>
